<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sơ đồ Ghế - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .navbar-custom {
      background-color: #000;
    }

    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: white !important;
    }

    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link.active {
      color: #facc15 !important;
      font-weight: bold;
    }

    .seat-map {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .seat {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .seat:hover {
      transform: scale(1.1);
    }

    .available {
      background-color: #6c757d;
      color: white;
    }

    .booked {
      background-color: #dc3545;
      color: white;
    }

    .vip {
      background-color: #ffc107;
      color: black;
    }

    .selected {
      background-color: #198754;
      color: white;
    }
  </style>
</head>
<body class="p-4">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom shadow-sm mb-4 px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="../index.html">🎬 Movie Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="showtime.html">Showtimes</a></li>
          <li class="nav-item"><a class="nav-link" href="customer.html">Customers</a></li>
          <li class="nav-item"><a class="nav-link active" href="seats.html">Seats</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="../index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-primary">🪑 Sơ đồ Ghế rạp</h2>
    <button class="btn btn-primary">+ Thêm ghế mới</button>
  </div>

  <!-- Seat Map -->
  <div class="seat-map bg-white p-4 shadow rounded">
    <!-- Hàng A -->
    <div class="seat available">A1</div>
    <div class="seat booked">A2</div>
    <div class="seat vip">A3</div>
    <div class="seat available">A4</div>
    <div class="seat booked">A5</div>
    <div class="seat available">A6</div>
    <div class="seat vip">A7</div>
    <div class="seat available">A8</div>
    <div class="seat booked">A9</div>
    <div class="seat available">A10</div>

    <!-- Hàng B -->
    <div class="seat available">B1</div>
    <div class="seat available">B2</div>
    <div class="seat booked">B3</div>
    <div class="seat available">B4</div>
    <div class="seat vip">B5</div>
    <div class="seat booked">B6</div>
    <div class="seat available">B7</div>
    <div class="seat available">B8</div>
    <div class="seat booked">B9</div>
    <div class="seat available">B10</div>

    <!-- Thêm nhiều hàng khác nếu muốn -->
  </div>

  <!-- Footer -->
  <footer class="mt-5 text-center text-muted small">
    © 2025 Movie Theater Admin. All rights reserved.
  </footer>

</body>
</html>
